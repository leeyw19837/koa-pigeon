type Query {
  footAssessment(
    patientId: ID!,
    day: String!,
    timezone: String = "+0800"
  ): FootAssessment!

  treatmentStates(
    day: String,
    timezone: String = "+0800"
  ): [TreatmentState!]!

  photos(patientId: ID!, owner: String!): [Photo!]!
}

type Mutation {
  saveFootAssessment(
    _id: String!,
    updatedAtString: String!,
    assessmentDetailsJson: String!
  ): String!

  setAssessmentState(
    patientId: string!
    newState: Boolean
  ): String!

  savePhoto(
    patientId: ID!,
    data: String!,
    owner: String!,
  ): Boolean!

  signInPatient(patientId: String!): SignInEvent
  signOutPatient(patientId: String!): SignOutRes

  createEvent(payload: String!): Boolean!
}

schema {
  query: Query
  mutation: Mutation
}
