type LoginOrSignUpResponse {
  patientId: ID
  avatar: String
  nickname: String
  patientState: String
  birthday: Date
  gender: String
  openid: String
  wechatOpenId: ID
  didCreateNewPatient: Boolean
}

extend type Mutation {
  loginOrSignUp(
    mobile: String!
    verificationCode: String!
    wechatOpenId: ID
  ): LoginOrSignUpResponse!
  wechatLoginOrSignUp(wechatCode: String!): LoginOrSignUpResponse!
}
